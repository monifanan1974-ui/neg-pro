name: CI - NegotiationPro

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (project or minimal)
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Minimal deps so שהסקריפט ירוץ גם בלי requirements.txt
            pip install "flask>=2.3" "flask-cors>=3.0" ruff
          fi

      - name: Lint (ruff) — non-blocking
        run: |
          ruff --version || pip install ruff
          # טיפ: תוריד את --exit-zero כדי להפוך ל"חובה"
          ruff check . --exit-zero --output-format=github

      - name: Syntax check (compileall)
        run: |
          # בודק שאין שגיאות פייתון בקבצי backend/
          python -m compileall -q backend || (echo "Python syntax errors detected." && exit 1)

      - name: Basic repo health check
        run: |
          python scripts/health_check.py
